<h2>My Heroes</h2>
<!-- (click)="onSelect(elem)"  [class.selected]="elem === selectedHero"-->
<ul class="heroes">
    <li *ngFor="let elem of heroes">
        <a routerLink="/detail/{{ elem.id }}">
            <span class="badge">{{ elem.id }}</span>{{ elem.name }}
        </a>
    </li>
</ul>

<app-hero-detail [hero]="selectedHero"></app-hero-detail>
